<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
<link rel="stylesheet" href="/vendor/bootstrap-combobox/css/bootstrap-combobox.css">

        <title>Agencia de Viajes CVP S.A</title>
    </head>
    <body>
        <div class="container">
            <div class="col-md-offset-3 col-md-6">
                <h3>Registro de Empleados</h3>
                <hr /> 
                
                <form role="form" method="post" action="register">
                    <div class="form-group">
                      <label for="username">Código</label>
                      <input type="text" class="form-control" name="username" 
                             placeholder="Código">
                    </div>
                    <div class="form-group">    
                      <label for="email">Placa</label>
                      <input type="text" class="form-control" name="email"
                             placeholder="Introduce el nro Placa">
                    </div>
                    <div class="form-group">
                      <label for="password">Color</label>
                      <input type="text" class="form-control" name="password" 
                             placeholder="Introduce en color">
                    </div>

                    <div class="form-group">
                      <label >Marca</label>
                      <input type="text" class="form-control" name="password" 
                             placeholder="Introduce la marca">
                    </div>


                    <div class="form-group">
                      <label >Nro Asiento</label>
                      <input type="number" class="form-control" name="password" 
                             placeholder="Introduce el Nro de Asiento">
                    </div>

                     <div class="form-group">
                      <label >Color</label>
                      <input type="" class="form-control" name="password" 
                             placeholder="Seleccione el Estado">
                    </div>


                  <div class="form-group">
                          <label class="col-xs-3 control-label">Estado</label>
                          <div class="col-xs-5 selectContainer">
                              <select class="form-control" name="color">
                                  <option value="">En mantemiento</option>
                                  <option value="black">En mantemiento</option>
                              </select>
                          </div>
                      </div>


<br><br>

                    <button type="submit" class="btn btn-info btn-block">Registro</button>
                 </form>
            </div>           
        </div> 

    </body>
</html>
