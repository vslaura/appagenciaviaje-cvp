<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
<link rel="stylesheet" href="/vendor/bootstrap-combobox/css/bootstrap-combobox.css">

        <title>Agencia de Viajes CVP S.A</title>
    </head>
    <body>
        <div class="container">
            <div class="col-md-offset-2 col-md-4">
                <h3>Registro de Nuevo Cliente</h3>
                <hr /> 

                <form role="form" method="post" action="register">
                   <label for="text">Código</label>  <div class="form-group">
                     
                      <input type="text" class="form-control" name="codigo" 
                             placeholder="Código" disabled="disabled">
                    </div>
                    <div class="form-group">    
                      <label for="text">dni</label>
                      <input type="text" class="form-control" name="dni"
                             placeholder="Ejem: 763615..">
                    </div>
                    <div class="form-group">
                      <label for="text">Nombre</label>
                      <input type="text" class="form-control" name="nombre" 
                             placeholder="Ejem: Laura">
                    </div>

                    <div class="form-group">
                      <label >Apellido Paterno</label>
                      <input type="text" class="form-control" name="apePat" 
                             placeholder="Ejem: Valdivia">
                    </div>


                    <div class="form-group">
                      <label >Apellido Materno</label>
                      <input type="text" class="form-control" name="apeMat" 
                             placeholder="Ejem: Sánchez">
                    </div>

                     <div class="form-group">
                      <label >E-mail</label>
                      <input type="email" class="form-control" name="email" 
                             placeholder="Ejem: lcvaldivia@gmai.com">
                    </div>


                      <div class="form-group">
                      <label >Teléfono</label>
                      <input type="text" class="form-control" name="telefono" 
                             placeholder="Ejem: 980805523">
                    </div>

                      <div class="form-group">
                      <label >Distrito</label>
                      <input type="text" class="form-control" name="distrito" 
                             placeholder="Ejem: San Martin de Porres">
                    </div>

                    <button type="submit" class="btn btn-info btn-block">Grabar</button>
                 </form>
            </div>           
        </div> <br><br> 

    </body>
</html>
