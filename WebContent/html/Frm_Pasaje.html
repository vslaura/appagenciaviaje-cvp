<!DOCTYPE html>
<html lang="en">
<head>

 <title>Agencia de Viajes CVP S.A</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 
	
<div class="container" align="center">
    <div class="media-body">
      <h4 class="media-heading"></h4>

    <div class="col-sm-8">
    <div class="row">
  <div class="col-sm-10">
<div class="panel panel-primary">
  <div class="panel-heading" align="center">
    <h3 class="panel-title">Registrar nuevo pasaje</h3>
  </div>
  <div class="panel-body">
  
  <form method="post" >
				<input type="hidden" value="registrar" name="operacion">

	<div class="form-group">
	<label For="text"></label>
	<input name="codigoPje" type="text" class="form-control" placeholder="Pasaje ID" name="codigoPje" 
			disabled="disabled" maxlength="5" >
	
	</div>
					
					
					
	<div class="form-group" >
	<input  name="nroAsiento" type="text"   class="form-control"  required="required" maxlength="11" required="required" placeholder="Introduce nro de Asiento" >
	</div>
		
					
	<div class="form-group">
	<input name="prePje" type="number"   class="form-control"  maxlength="20" required="required"   required="required" placeholder="Introduce el precio">
	</div>
			
	<div class="form-group">
	<input  name="fecCompra" type="date"  class="form-control"   maxlength="15" required="required"  required="required" placeholder="Seleccione Fecha compras">
	</div>
			
	<div class="form-group">
	<input type="text" name="codCliente"  class="form-control"  maxlength="15" required="required" required="required"  placeholder="Cliente" disabled="disabled" >
	</div>

			
			<div class="form-group">
		    <input type="email" name="txtCorreo"  class="form-control" required="required" placeholder="Ingrese su Correo">
			</div>
					
			<div class="form-group">
			<input type="text" name="txtDireccion" class="form-control"  maxlength="60" required="required" placeholder="Ingrese su Direccion">
			</div>
			
			<div class="form-group">
		   <libreria:cargarComboDistritos/>
			</div>
			
			<div class="form-group">
			<input type="text" name="codVje" class="form-control"  maxlength="11" required="required" placeholder="Viaje" disabled="disabled">
			</div>	
			
			 <input class="btn btn-info" type="submit" name="btnRegistrar" value="Registrar">
             <input class="btn btn-danger" id="btnIzq"  type="reset" name="btnLimpiar" value="Limpiar">
				</form>
				
			
 
 </div>
</div>

	
</div>
</div>
</div>
</div>
</div>


 
 

  
</body>
</html>
